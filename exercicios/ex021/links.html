<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }

        a:hover { 
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul> 
        <li><a href="http://gutavoguanabara.github.io">Repositorio do GitHub</a></li>
        <li><a href="http://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="http://www.cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
